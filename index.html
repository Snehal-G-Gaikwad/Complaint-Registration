<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Complaint Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<form id="complaint-form" action=" https://script.google.com/macros/s/AKfycbxiQdqip4rPdnfD5-hGqXSJBaK-LklSrpAfnWYfdToOza_SCb98CzHOxIeajzaez6Z6/exec" method="post">
		<h2>तक्रार नोंदणी</h2>
		<label for="name">Name (नाव):</label>
		<input type="text" id="uname" name="uname" required><br><br>
		<label for="mobile-number">Mobile Number (मोबाईल क्रमांक):</label>
		<input type="tel" id="mobile_number" name="mobile_number" maxlength="10" required><br><br>
		<label for="complaint">Complaint (तक्रार):</label>
		<textarea id="complaint" name="complaint" required></textarea><br><br>
	<div class="buttons">
		<button id="clickButton">SUBMIT</button>
		<button id="clearButton" name="clear">CLEAR</button>
	</div>
	</form>
	<footer>
		<p>&copy; Digispect Technology-2024.</p>
	</footer>
</body>
</html>
